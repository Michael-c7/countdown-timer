<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>countdown timer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <section class="timer-container">
            <ul class="timer">
                <li class="timer__item">
                    <div class="timer__item__num timer__item__num-day">0</div>
                    <div class="timer__item__text timer__item__text-day">DAY</div>
                </li>

                <li class="timer__item">
                    <div class="timer__item__num timer__item__num-hour">00</div>
                    <div class="timer__item__text timer__item__text-hour">HOUR</div>
                </li>

                <li class="timer__item">
                    <div class="timer__item__num timer__item__num-minute">0</div>
                    <div class="timer__item__text timer__item__text-minute">MIN</div>
                </li>

                <li class="timer__item">
                    <div class="timer__item__num timer__item__num-second">00</div>
                    <div class="timer__item__text timer__item__text-second">SEC</div>
                </li>
            </ul>
        </section>
        
        <script src="app.js" async defer></script>
    </body>
</html>
